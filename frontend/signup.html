<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Clinical Drug Trials</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form id="signupForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="tel" id="phone" placeholder="Phone Number">
            <input type="password" id="password" placeholder="Password" required>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
        <div id="message"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:3039/api';

        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                document.getElementById('message').textContent = 'Passwords do not match!';
                document.getElementById('message').className = 'error';
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, name, phone, password, confirmPassword })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('message').textContent = 'Signup successful! Please login.';
                    document.getElementById('message').className = 'success';
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    document.getElementById('message').textContent = data.error;
                    document.getElementById('message').className = 'error';
                }
            } catch (error) {
                document.getElementById('message').textContent = 'Error: ' + error.message;
                document.getElementById('message').className = 'error';
            }
        });
    </script>
</body>
</html>
